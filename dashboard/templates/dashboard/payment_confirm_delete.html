{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<header id="detail-header">
    <h2>Payments</h2>
    <h3>Delete Payment</h3>
</header>

 <dl>
   <dt><span class="fa fa-warning"></span>&nbsp; Are you sure you want to delete the following payment?</dt>
   <dd>{{ payment.title }}</dd>

   <dt>Payment Description</dt>
   <dd>{{ payment.description }}</dd>
 </dl>

 <br>

 <form method="POST">
   {% csrf_token %}
   {{ form|crispy }}
   <div class="form-group">
     <button type="submit" class="btn btn-lg btn-primary">Delete</button>&nbsp;&nbsp; 
     <a href="{% url 'dashboard:payment-detail' payment.id %}" class="btn btn-danger btn-lg"> Cancel </a>
   </div>
 </form>
{% endblock content %}
