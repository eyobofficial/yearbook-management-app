{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="alert alert-warning">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 pad-up-sm pad-down-sm">
                    <h4 class="breath-down-sm"><spanf class="fa fa-warning"></spanf> Please Carefully Review and Submit Your Profile</h4>
                    <p>Are you ready to submit your yearbook profile?</p>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="form-group">
                            <input type="submit" name="submit" value="Submit Profile" class="btn btn-primary">
                            <a href="{% url 'dashboard:yearbook-create' %}" class="btn btn-danger">Edit Profile</a>
                        </div>
                    </form>
                </div>

                <div class="col-sm-4">
                  
                </div>
            </div>
        </div>
    </div><!-- /.alert -->
    {% include 'dashboard/yearbook_detail.html' %}   
{% endblock content %}
