{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<header id="detail-header">
    <h2>Polls</h2>
    <h3>Update Poll</h3>
</header>

<section>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary"> Update </button> &nbsp; &nbsp;
            <a href="{% url 'dashboard:payment-list' %}" class="btn btn-lg btn-danger">Cancel</a>
        </div>
    </form>
</section>
{% endblock content %}
