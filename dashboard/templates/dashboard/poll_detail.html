{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<header id="detail-header">
    <h2>Polls</h2>
    <h3>Poll Detail</h3>
</header>

 <dl>
   <dt>Poll Question:</dt>
   <dd>{{ poll.poll_text }}</dd>

   <dt>Description:</dt>
   <dd>{{ poll.description }}</dd>

   <dt>Poll Deadline</dt>
   <dd>{{ poll.end_at|date:'M d, Y' }}</dd>
 </dl>

 <h4>Choices:</h4>

{% endblock content %}
