{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
   <p>{{ poll.poll_text }}</p>

   <form method="POST">
    {% csrf_token %}

    {% for choice in poll.pollchoice_set.all %}      
    <label>
        <input type="radio" name="choice" value="{{ choice.id }}">
        {{ choice.choice_text }} &nbsp;       
    </label>
    <br>
    {% endfor %}

    <input type="submit" value="vote">
   </form>
{% endblock content %}
